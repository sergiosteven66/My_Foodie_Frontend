<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Foodie - Admin Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="bg-body-tertiary">
    <div class="modal fade" id="categoriaModal" tabindex="-1" aria-hidden="true">
        <section class="modal-dialog">
            <form class="modal-content" id="categoria-form">
                <header class="modal-header">
                    <h5 class="modal-title" id="modal-title">Crear Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </header>
                <article class="modal-body">
                    <input type="hidden" id="categoria-id">

                    <section class="mb-3">
                        <label for="categoria-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="categoria-nombre" required>
                    </section>

                    <section class="mb-3">
                        <label for="categoria-descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="categoria-descripcion" rows="3"></textarea>
                    </section>

                    <section id="categoria-alerta" class="alert alert-danger d-none"></section>
                </article>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="guardar-btn">Guardar</button>
                </footer>
            </form>
        </section>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <section class="modal-dialog">
            <article class="modal-content">
                <header class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </header>
                <article class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar esta categoría? Esta acción no se puede deshacer.</p>
                    <input type="hidden" id="delete-categoria-id">
                </article>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-button">Sí, Eliminar</button>
                </footer>
            </article>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js" type="module"></script>
</body>

</html>
