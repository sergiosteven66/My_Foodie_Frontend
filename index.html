<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Foodie - Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-body-tertiary">
    <main class="container-fluid vh-100 p-0 d-flex align-items-center">
        <section class="row g-0 w-100 h-100">
            <article class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-4 p-md-5">
                <header class="text-center mb-4">
                    <h1 class="h2 fw-bold text-primary">
                        <img src="assets/img/logo_myfoodie2.png" alt="Logo de My Foodie" class="login-logo">
                    </h1>
                    <p class="text-muted">
                        Califica y rankea tus restaurantes favoritos
                    </p>
                </header>

                <section id="alerta-error" class="alert alert-danger w-100 d-none" role="alert">
                </section>

                <nav class="nav nav-tabs nav-fill w-100 mb-4" id="authTabs" role="tablist">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-panel"
                        type="button" role="tab" aria-controls="login-panel" aria-selected="true">
                        Iniciar Sesión
                    </button>
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-panel"
                        type="button" role="tab" aria-controls="register-panel" aria-selected="false">
                        Registrarse
                    </button>
                </nav>

                <section class="tab-content w-100" id="authTabsContent">

                    <article class="tab-pane fade show active" id="login-panel" role="tabpanel"
                        aria-labelledby="login-tab">
                        <h2 class="h4 fw-bold mb-3">Bienvenido de nuevo</h2>
                        <form id="login-form">
                            <fieldset>
                                <legend class="visually-hidden">Formulario de Inicio de Sesión</legend>
                                <section class="form-floating mb-3">
                                    <input type="email" class="form-control" id="login-email"
                                        placeholder="correo@ejemplo.com" required />
                                    <label for="login-email">Correo Electrónico</label>
                                </section>
                                <section class="form-floating mb-3">
                                    <input type="password" class="form-control" id="login-password"
                                        placeholder="Contraseña" required />
                                    <label for="login-password">Contraseña</label>
                                </section>
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                                    Iniciar Sesión
                                </button>
                            </fieldset>
                        </form>
                    </article>

                    <article class="tab-pane fade" id="register-panel" role="tabpanel" aria-labelledby="register-tab">
                        <h2 class="h4 fw-bold mb-3">Crea tu cuenta</h2>
                        <form id="register-form">
                            <fieldset>
                                <legend class="visually-hidden">Formulario de Registro</legend>

                                <section class="form-floating mb-3">
                                    <input type="text" class="form-control" id="register-nombre"
                                        placeholder="Nombre Completo" required />
                                    <label for="register-nombre">Nombre Completo</label>
                                </section>

                                <section class="form-floating mb-3">
                                    <input type="email" class="form-control" id="register-email"
                                        placeholder="correo@ejemplo.com" required />
                                    <label for="register-email">Correo Electrónico</label>
                                </section>

                                <section class="form-floating mb-3">
                                    <input type="password" class="form-control" id="register-password"
                                        placeholder="Contraseña (mín. 6 caracteres)" required minlength="6" />
                                    <label for="register-password">Contraseña</label>
                                </section>

                                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
                                    Crear Cuenta
                                </button>
                            </fieldset>
                        </form>
                    </article>

                </section>
            </article>

            <aside class="col-lg-6 d-none d-lg-block h-100 p-0 login-image-aside"></aside>
        </section>

        <div class="modal fade" id="notificationModal" tabindex="-1" aria-hidden="true">
            <section class="modal-dialog modal-dialog-centered">
                <article class="modal-content">
                    <header class="modal-header border-0">
                        <h5 class="modal-title d-flex align-items-center gap-2">
                            <span id="notificationModalIcon">
                            </span>
                            <span id="notificationModalTitle">¡Éxito!</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </header>
                    <article class="modal-body">
                        <p id="notificationModalBody">El mensaje irá aquí.</p>
                    </article>
                    <footer class="modal-footer border-0">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                    </footer>
                </article>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ...></script>

    </main>

    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <span id="notificationToastTitle">
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="notificationToastBody">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
